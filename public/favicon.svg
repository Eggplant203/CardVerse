<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="2" y="4" width="28" height="24" rx="3" ry="3" fill="url(#cardGradient)" stroke="#1F2937" stroke-width="1"/>

  <!-- Card border -->
  <rect x="2" y="4" width="28" height="24" rx="3" ry="3" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>

  <!-- Card symbol (stylized playing card) -->
  <g transform="translate(16,16)">
    <!-- Diamond shape -->
    <path d="M-4,0 L0,-6 L4,0 L0,6 Z" fill="#FFFFFF" opacity="0.9"/>
    <!-- Inner diamond -->
    <path d="M-2,0 L0,-3 L2,0 L0,3 Z" fill="#4F46E5"/>
  </g>

  <!-- Corner symbols -->
  <text x="5" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">♠</text>
  <text x="21" y="26" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">♠</text>

  <!-- Subtle inner border -->
  <rect x="4" y="6" width="24" height="20" rx="2" ry="2" fill="none" stroke="#FFFFFF" stroke-width="0.3" opacity="0.2"/>
</svg>
